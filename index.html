<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Demo news!</title>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
        
        <!--------nav bar-------->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-warning" href="#">Demo news</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#genral" id="general">General-News</a>
                        </li>   
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#business" id="business">Business</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#sports" id="sports">Sports</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#technology" id="technology">Technology</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                      </li>
                      
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" id="newsQuery" placeholder="Search news" aria-label="Search">
                      <button class="btn btn-outline-warning" type="button" id="serch">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>


        <!----------news -------->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsDetails"></div>

        </div>



         <!----------footer------>
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                    <div class="container-md">
                      <h5 class="text-white me-auto ms-auto">AMAL<span class="text-warning">JITH</span></h5>
                    </div>
                </nav>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
